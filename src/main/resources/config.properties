dbcp.maxWait=3000
dbcp.validationQuery = SELECT 1
dbcp.testWhileIdle = true   
dbcp.timeBetweenEvictionRunsMillis = 300000  
dbcp.minEvictableIdleTimeMillis = 320000 
dbcp.testOnBorrow = true


