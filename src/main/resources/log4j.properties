log4j.rootLogger=DEBUG,console,dailyFile
#DEBUG->INFO->WARN->ERROR->FATAL

#(console)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=TRACE  
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %x - %m%n

# (dailyFile)
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.Threshold=DEBUG 
log4j.appender.dailyFile.ImmediateFlush=true
log4j.appender.dailyFile.Append=true
log4j.appender.dailyFile.File=../logs/log.txt
log4j.appender.dailyFile.DatePattern='.'yyyy-MM-dd
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %x - %m%n

log4j.logger.org.springframework=WARN
log4j.logger.org.apache.struts2=WARN 
log4j.logger.com.opensymphony.xwork2=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.freemarker=WARN
log4j.logger.com.cee.nts.view=WARN
log4j.category.org.hibernate.SQL=WARN
log4j.category.net.sf.ehcache=WARN
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=OFF
log4j.logger.org.hibernate.type.descriptor.sql.BasicExtractor=OFF
